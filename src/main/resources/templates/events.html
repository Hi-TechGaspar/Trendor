<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trendor Events</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div th:insert="fragments/navbar.html"></div>
            
            
            <div class="container">
                <h1 class="mt-4">Spring Boot Fundamentals (and then some)</h1>
                <p>Hope you having fun doing this course! Check out <a href="http://hi-tech.gaspar.link">Hi-Tech Gaspar</a> 
                    for more tech related material.</p>
            </div>
            
            <table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Titles</th>
      <th scope="col">People</th>
      <th scope="col">Videos</th>
    </tr>
  </thead>
  <tbody>
      
    <tr th:each="event: ${events}">
      <th scope="row" th:text="${event.date}"/>
      <td>
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Slug</th>
                <th scope="col">Views</th>
                <th scope="col">Up</th>
              </tr>
            </thead>
            <tbody>
                <tr th:each="title: ${event.titles}">                    
                    <td th:text="${title.slug}" />
                    <td th:text="${title.views}" />
                    <td th:text="${title.votesUp} " />
                </tr>
            </tbody>
          </table>          
      </td>
      
      <td>
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Slug</th>
                <th scope="col">Views</th>
                <th scope="col">Up</th>
              </tr>
            </thead>
            <tbody>
                <tr th:each="person: ${event.people}">                    
                    <td th:text="${person.slug}" />
                    <td th:text="${person.views}" />
                    <td th:text="${person.votesUp}" />
                </tr>
            </tbody>
          </table>          
      </td>
      <td>
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Slug</th>
                <th scope="col">Views</th>
                <th scope="col">Up</th>
              </tr>
            </thead>
            <tbody>
                <tr th:each="video: ${event.videos}">                    
                    <td th:text="${video.slug}" />
                    <td th:text="${video.views}" />
                    <td th:text="${video.votesUp}" />
                </tr>
            </tbody>
          </table>          
      </td>
    </tr>
  </tbody>
</table>
            
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>        
    </body>
</html>
